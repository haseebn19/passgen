<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant App Gradient -->
    <linearGradient id="appGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    
    <!-- Soft Shadow for Depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background Squircle -->
  <rect x="32" y="32" width="448" height="448" rx="120" fill="url(#appGradient)" filter="url(#softShadow)"/>

  <!-- Lock Icon Group -->
  <!-- Centered: (512-260)/2 = 126 for X -->
  <!-- Vertical visual center handling: Adjusted so visual center matches background center -->
  <g transform="translate(126, 121)">
    <!-- Shackle -->
    <path d="M60 100 V 70 C 60 31.34 91.34 0 130 0 C 168.66 0 200 31.34 200 70 V 100" 
          stroke="white" stroke-width="40" stroke-linecap="round"/>

    <!-- Lock Body -->
    <rect x="0" y="100" width="260" height="190" rx="24" fill="white"/>

    <!-- 'Password' Dots -->
    <circle cx="65" cy="195" r="18" fill="#4F46E5"/>
    <circle cx="130" cy="195" r="18" fill="#4F46E5"/>
    <circle cx="195" cy="195" r="18" fill="#4F46E5"/>
  </g>
</svg>
